{% load static %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'book_list.css' %}">

<h1 class="text_color">Все книги</h1>

<div class="card-container">
    {% for i in book_object %}
    <div class="card">
        <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.created_at }}</p>
            <a href="/book_list/{{ i.id }}/" class="btn btn-primary">Подробнее</a>
        </div>
    </div>
    {% endfor %}
</div>

{% include 'footer.html' %}
