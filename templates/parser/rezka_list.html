<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список фильмов Резки</title>
</head>
<body>
<ul>
    {% for film in object_list %}
    <li>
        <h1>{{ film.title }}</h1>
        <img src="{{ film.image.url }}" alt="{{ film.title }}" width="400" height="400">
    </li>
    {% endfor %}
</ul>
</body>
</html>
